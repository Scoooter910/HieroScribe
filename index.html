<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HieroScribe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #333);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 2em;
    }
    audio {
      display: none; /* Hides audio controls */
    }
  </style>
</head>
<body>
  <h1>Welcome to HieroScribe</h1>
  <p>A nostalgic social space inspired by the golden days of the internet.</p>

  <audio id="backgroundAudio" autoplay loop>
    <source src="https://github.com/Scoooter910/HieroScribe/raw/refs/heads/main/mystic-elegy-258703.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Try to force audio playback
    window.addEventListener('load', () => {
      const audio = document.getElementById('backgroundAudio');
      const playPromise = audio.play();

      if (playPromise !== undefined) {
        playPromise.then(() => {
          console.log("Audio started playing.");
        }).catch(error => {
          console.warn("Autoplay prevented. User may need to interact first.", error);
        });
      }
    });
  </script>
</body>
</html>
